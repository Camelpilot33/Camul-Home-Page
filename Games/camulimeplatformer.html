 update: function(){

let distanceThreshold = 500;

	if (title == true){
	var tint = hsv[q]

  }

	}
    	if(title != true){
    	inc += 1
   	 
    	//highScore

    	}

	}

	}

    	this.physics.moveToObject(tick,window.camul,20)
