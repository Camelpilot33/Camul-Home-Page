<h1>Camul's Cool Converter</h1>
<h3>Text to Binary</h3>
<style>
input { font-size: 12px; width: 500px; height: 40px }
</style>
<input id="ti1" value =""/>
<br>
<input id="ti2"/>
<br>
<button onclick="convert();">Convert to binary</button>
<script>
function convert() {
  var  output=document.getElementById("ti2");  
  var input=document.getElementById("ti1").value;
    output.value = "";
    for (i=0; i < input.length; i++) {
     	output.value +=input[i].charCodeAt(0).toString(2) + " ";
    }
}
</script>
<br>
<br>
<h3>Binary to Text</h3>
<input id="ti3" value =""/>
<br>
<input id="ti4"/>
<br>
<button onclick="BinToText();">Convert to text</button>
<script>
function BinToText() {
    var input = document.getElementById("ti3").value;
let outputstr = input.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
    document.getElementById("ti4").value = outputstr
}
</script>
<h3>Binary encryption</h3>
<p>input binary</p>
<input id="ti5" value =""/>
<br>
<p>key binary</p>
<input id="ti6"/>
<br>
<p>output binary</p>
<input id="ti7"/>
<br>
<button onclick="encrypt();">encrypt</button>
<h3>Binary decryption</h3>
<p>input binary</p>
<input id="ti8" value =""/>
<br>
<p>key binary</p>
<input id="ti9"/>
<br>
<p>output binary</p>
<input id="ti10"/>
<br>
<button onclick="decrypt();">decrypt</button>
<script>
function dec2bin(dec){
    return (dec >>> 0).toString(2);
}
function encrypt() {
    var input = parseInt(document.getElementById("ti5").value,2)
		var key = parseInt(document.getElementById("ti6").value,2)
    var output = dec2bin(key*input)
    document.getElementById("ti7").value = output
}
function decrypt() {
    var input1 = parseInt(document.getElementById("ti8").value,2)
		var key1 = parseInt(document.getElementById("ti9").value,2)
    var output1 = dec2bin(input1/key1)
    document.getElementById("ti10").value = output1
}
</script>
