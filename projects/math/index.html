<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="camulFavicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Samuel Sastry">
    <title>Math</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <label for="eqn">Input:</label>
    <input type="text" id="eqn" name="fname" placeholder="1+2" size="30"><br><br>

    <button onclick="
        document.getElementById('out').innerHTML=calc(toast(tokenize(document.getElementById('eqn').value)),0)
    ">Evaluate</button>
    <button onclick="
        document.getElementById('out').innerHTML=(toast(tokenize(document.getElementById('eqn').value))).print('V',[],1,'v')
            .replace(/ /g,'&nbsp;').replace(/\n/g,'<br>')
    ">AST</button>
    <button onclick="
        document.getElementById('out').innerHTML=toast(tokenize(document.getElementById('eqn').value)).simplify().print('V',[],1,'v')
            .replace(/ /g,'&nbsp;').replace(/\n/g,'<br>')
    ">Simplified AST</button>


    <p id="out">Output</p>
</body>

</html>
