<!--Plastic number:x^3=x+1,~1.32471795724; mor:http://extremelearning.com.au/unreasonable-effectiveness-of-quasirandom-sequences/-->
<h1>Using plastic sequencing to spread points</h1><canvas id="myCanvas" width="500" height="500"style="border:5px solid #04AA6D;"></canvas><br><br><div class="slidecontainer"><input type="range" min="1" max="25000" value="0" class="slider" id="range"></div><script>const p1=0.7548776662466927;const p2=0.5698402909980532;function plastic(index){return [(p1*index)%1,(p2*index)%1]}var dots=[];var canvas=document.getElementById("myCanvas");var ctx=canvas.getContext("2d");setInterval(function() {dots=[];ctx.clearRect(0,0,canvas.width,canvas.height);var dotnum=document.getElementById("range").value;document.getElementById("range").value++;for(i=0;i<dotnum;i++){dots.push(plastic(i))}for(var i of dots){ctx.beginPath();ctx.arc(i[0]*500,i[1]*500,1,0,2*Math.PI);ctx.stroke()}},0.01)</script><style>.slidecontainer{width:500px}.slider{-webkit-appearance:none;appearance:none;width:100%;height:10px;background:#d3d3d3;outline:none;opacity:0.7;-webkit-transition:0.2s;transition:opacity,0.2s}.slider:hover{opacity:1}.slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:25px;height:25px;background:#04AA6D;cursor:pointer;border-radius:30%}.slider::-moz-range-thumb{width:25px;height:25px;background:#04AA6D;cursor:pointer}body{background-color:#c0c0c0}</style>
